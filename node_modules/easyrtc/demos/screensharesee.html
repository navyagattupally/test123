        <style type="text/css">
            #demoContainer {
                position:relative;
            }
            #connectControls {
                float:left;
                width:360px;
                text-align:center;
                border: 2px solid black;
            }
            #otherClients {
                height:200px;
                overflow-y:auto;
            }
            #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:100px;
                left:400px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
           .smallBox{
                width:500px;
                height:400px;
                overflow:scroll;
                float:left;
            }

            .bigBox{
                position:fixed;
                width: 100%;
                height: 100%;
                left: 0px;
                top:0px;
                z-index:2;
                overflow:scroll;
            }

            .noShrink {
                display:none;
            }

            .yesShrink {
                position:fixed;
                right: 20px;
                top : 20px;
                z-index:3;
                padding:1em;
                border-radius: 10px;
                border-color: red;
                border-style: solid;
                background-color: black;
                color: white;
                opacity: 0.70;
            }

            .yesShrink:hover {
                opacity: 1.0;
            }

.hangupButton{
class: fa-fa-danger;
}
        </style>
